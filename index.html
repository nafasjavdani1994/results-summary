<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Style -->
    <link
      rel="stylesheet"
      href="./styles.css"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="row">
        <div class="col-left">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="left-content">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col-right">
          <h3>Summary</h3>
          <div class="cards">
            <div class="card card1">
              <div class="left">
                <img
                  src="./assets/icon-reaction.svg"
                  alt="icon"
                />
                <span class="reaction">Reaction</span>
              </div>
              <div class="right">
                <p>80 <span> / 100</span></p>
              </div>
            </div>

            <div class="card card2">
              <div class="left">
                <img
                  src="./assets/icon-memory.svg"
                  alt="icon"
                />
                <span class="memory">Memory</span>
              </div>
              <div class="right">
                <p>92 <span> / 100</span></p>
              </div>
            </div>

            <div class="card card3">
              <div class="left">
                <img
                  src="./assets/icon-verbal.svg"
                  alt="icon"
                />
                <span class="verbal">Verbal</span>
              </div>
              <div class="right">
                <p>61 <span> / 100</span></p>
              </div>
            </div>

            <div class="card card4">
              <div class="left">
                <img
                  src="./assets/icon-visual.svg"
                  alt="icon"
                />
                <span class="visual">Visual</span>
              </div>
              <div class="right">
                <p>72 <span> / 100</span></p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
